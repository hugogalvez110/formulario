<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORMULARIO REGISTRO</title>
</head>
<body>
    <section class="form-register">
        <h4>Formulario Registro</h4>
        <input class="controls" type="text" name="nombres " id="nombres" placeholder="Ingrese su nombre">
        <input class="controls" type="text" name="apellidos " id="apellidos" placeholder="Ingrese sus apellidos">
        <input class="controls" type="text" name="especialidad " id="especialidad" placeholder="Ingrese su especialidad">
        <input class="controls" type="text" name="semestre " id="semestre" placeholder="Ingrese su semestre">
        <input class="controls" type="text" name="tutor " id="tutor" placeholder="Ingrese el nombre de su tutor">
        <input class="controls" type="email" name=" correo " id=" correo" placeholder="Ingrese su correo">
        <input class="controls" type="password" name=" correo " id="correo" placeholder="Ingrese su contraseña">
        <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
        <input class="botons" type="submit" value="Registrar">
        <p><a href="#">¿Ya tengo Cuenta?</a>
        </p>
    </section>
</body>
</html>
